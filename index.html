<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taylor Swift Eras Tour Maps</title>
    <link rel="stylesheet" href="style.css">

    <script>
    async function loadMapList() {
        const res = await fetch("maps/list.json");
        const files = await res.json();

        const selector = document.getElementById("mapSelect");

        files.forEach((file, i) => {
            const option = document.createElement("option");
            option.value = file;
            option.textContent = `Map ${i + 1} â€“ ${file}`;
            selector.appendChild(option);
        });

        // Load first map by default
        if (files.length > 0) {
            document.getElementById("mapFrame").src = "maps/" + files[0];
        }
    }

    function loadMap(name) {
        if (name) {
            document.getElementById("mapFrame").src = "maps/" + name;
        }
    }

    window.onload = loadMapList;
    </script>
</head>

<body>
    <h1>Interactive Flight Maps</h1>

    <div class="controls">
        <label for="mapSelect">Choose a map:</label>
        <select id="mapSelect" onchange="loadMap(this.value)">
            <option value="">-- Select Map --</option>
        </select>
    </div>

    <iframe id="mapFrame"></iframe>

</body>
</html>
